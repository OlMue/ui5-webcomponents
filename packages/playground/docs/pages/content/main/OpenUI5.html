<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Button</title>

    <script id='sap-ui-bootstrap'
            src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
            data-sap-ui-theme='sap_belize_hcb'
            data-sap-ui-libs='sap.m'
            data-sap-ui-preload="async"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function() {
			var btn = new sap.m.Button({
				text:'OpenUI5',
				press: function() {
					alert("Hello!")
				}
			});
			btn.placeAt('content');
        });
    </script>

    <script data-ui5-config type="application/json">
        {
            "language": "de",
            "noConflict": {
                "events": ["click"]
            },
            "compactSize": true,
            "calendarType": "Islamic"
        }
    </script>


    <script src="{{ "/assets/js/ui5-webcomponents/bundle.esm.js" | absolute_url }}" type="module"></script>

<link rel="stylesheet" type="text/css" href="{{ "/assets/js/ui5-webcomponents/main/styles/OpenUI5.css" | absolute_url }}">
</head>

<body class="openui51auto">

<ui5-button icon="download">Web Component</ui5-button>
<ui5-datepicker></ui5-datepicker>

<div id='content'></div>

</body>
</html>
