<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Item Navigation</title>

	
	
	
<script src="https://sap.github.io/ui5-webcomponents/assets/js/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module" src="https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.esm.js"></script>
<script nomodule src="https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.es5.js"></script>
                    

</head>

<body style="background-color: var(--sapBackgroundColor);">
	<h2>Focus does not cycle</h2>
	<ui5-list>
		<ui5-li id="item1">Option 1</ui5-li>
		<ui5-li id="item2">Option 2</ui5-li>
	</ui5-list>

	<h2>Vertical navigation only</h2>
	<ui5-list>
		<ui5-li id="item3">Option 2.1</ui5-li>
		<ui5-li id="item4">Option 2.2</ui5-li>
		<ui5-li id="item5">Option 2.3</ui5-li>
	</ui5-list>
</body>
</html>
